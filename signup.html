<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5 text-center ">
        <div class="main m-auto w-65 p-5">
            <h1>Smart Login System</h1>
            <input id="signupName" class="form-control my-3 my-input" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3 my-input" placeholder="Enter your email" type="text">
            <input id="signupPassword" class="form-control my-3 my-input" placeholder="Enter your password" type="password">
            <button id="signupbtn" onclick="signUP();" class="btn btn-outline-info my-btn w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
